<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Seamless Video Playlist v1</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <video id="videoPlayer" playsinline controls></video>

  <script>
    const videoFiles = [
      'video_000.mp4',
      'video_001.mp4',
      'video_002.mp4',
	  'video_003.mp4'
    ];

    let currentIndex = 0;
    const video = document.getElementById('videoPlayer');

    function playNext() {
      if (currentIndex < videoFiles.length) {
        video.src = videoFiles[currentIndex];
        video.load();
        video.play().catch(err => {
          console.error('Playback error:', err);
        });
        currentIndex++;
      }
    }

    video.addEventListener('ended', playNext);

    // Start the first video
    playNext();
  </script>
</body>
</html>
